<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="modal">
        <img src="../images/profileimg.jpg" alt="">
        <div class="close"></div>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="hamburger-menu">
                    <div class="center"></div>
                </div>
                <a href="#" class="mail">
                    <i class="far fa-envelope"></i>
                </a>
                <div class="main">
                    <div class="image">
                        <div class="hover">
                            <i class="fas fa-camera fa-2x"></i>
                        </div>
                    </div>
                    <h3 class="name">Nandani Ramoliya</h3>
                    <h3 class="sub-name">@nandaniramoliya</h3>
                </div>
            </div>

            <div class="content">
                <div class="left">
                    <div class="about-container">
                        <h3 class="title">About</h3>
                        <p class="text">"Empowering digital visions through elegant code and captivating designs, I orchestrate seamless web experiences. With a keyboard as my paintbrush and a browser as my canvas, I transform ideas into interactive realities."</p>
                    </div>
                    <div class="icons-container">
                        <a href="https://www.facebook.com/profile.php?id=100024140717237&mibextid=ZbWKwL" target="_blank" class="icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="https://www.instagram.com/nandani_ramoliya?utm_source=qr&r=nametag" target="_blank" class="icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="../websiteHTMLpage.html" target="_blank" class="icon">
                            <i class="fab fa-google-plus-g"></i>
                        </a>
                        
                    </div>
                    <div class="buttons-wrap">
                        <div class="follow-wrap">
                            <a href="../websiteHTMLpage.html" class="follow" target="_blank">Portfolio</a>
                        </div>
                        <div class="share-wrap">
                            <a href="../resume/index.html" class="share" target="_blank">Resume</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
